<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiAU</title>
    <link rel="stylesheet" href="../static/css/homepage-stylesheet.css"> 
    <link rel="stylesheet" href="../static/css/universal-stylesheet.css">
    <link rel="icon" href="../static/images/upc-logo-red.webp" type="image\webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="..\static\images\tiau-logo_svg.svg" alt="tiau-logo">
        </div>
    </header>
    <div class="content-container">
        <div class="banner">
            <img src="..\static\images\Screenshot 2023-11-10 235429.png" alt="banner-img">
        </div>
        <div class="pfp-name">
            <div class="pfp">
                <img src="..\static\images\Screenshot 2023-10-18 004247.png" alt="profile picture">
            </div>
            <div class="name">
                <p>Bruce Fleck</p>
            </div>
        </div>
        <div class="feed">
            <div class="text-post">
                <p>Publica lo que estas pensando!</p>
            </div>
            <div class="make-post">
                <form action="makepost" method = "post">
                    <div class="textfield-container">
                        <img class="mini-pfp" src="..\static\images\Screenshot 2023-10-18 004247.png" alt="pfp">
                        <input class="make-post-textfield" type="text" placeholder="Escribe algo">
                    </div>
                    <input class="post-botton" type="submit" value="Publicar!">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
